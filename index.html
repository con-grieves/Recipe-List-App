<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <!-- Defer makes it so the script tag is read after the body HTML which reduced bugs in this case -->
    <title>LunchList</title>
</head>
<body>
    <!-- Header -->
    <section>
        <div class="header container">
            <div class="logo">
                <img src="images/fried-rice.png" alt="">
                <h3>LunchList</h3>
            </div>
            <div class="navBar">
                <ul>
                    <li class="current-page"><h3>Home</h3></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Search Section -->
    <section>
        <div class="search-wrapper container">
            <h1>It's time to Eat !</h1>
            <input data-search-bar type="search" placeholder="Filter by title or tag">
        </div>
    </section>

    <!-- Recipe Grid and card template to build grid from using fetched JSON data -->
    <section>
        <div class="recipe-cards" data-recipe-card-container></div>
        <template data-recipe-card-template>
            <div class="recipe-card">
                <div class="title" data-title></div>
                <div class="tags" data-tags></div>
                <div class="button" data-button></div>
            </div>
        </template>
    </section>

    <!-- Recipe Info -->
    <section>
        <div class="container">
            <div class="title ingListItem" data-recipe-title></div>
            <div class="description ingListItem" data-recipe-description></div>
            <div class="ingredientList ingListItem" data-recipe-ingredients>
            </div>
            <div class="directions ingListItem" data-recipe-directions>
            <div>
            <div class="prep-time ingListItem" data-recipe-prep-time></div>
            <div class="cook-time ingListItem" data-recipe-cook-time></div>
            <div class="servings ingListItem" data-recipe-servings></div>
            <div class="authorName ingListItem" data-recipe-author-name></div>
            <div class="authorUrl ingListItem" data-recipe-author-url></div>
        </div>
    </section>
</body>
</html>
